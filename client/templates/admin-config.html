<div class="row">
  <div class="form-block col-sm-4">
    <div class="form-group">
      <label>Tag</label>
      <div class="input-group">
        <div class="input-group-addon">#</div>
        <input class="form-control" type="text" name="tag" value="<%= tag %>">
      </div>
    </div>
    <div class="form-group">
      <%= checkbox('running', 'Suivi actif') %>
      <%= checkbox('track_twitter', '- Twitter') %>
      <%= checkbox('track_instagram', '- Instagram') %>
    </div>
    <div class="form-group">
      <label>Modération</label>
      <%= checkbox('moderate', 'Modération active') %>
    </div>
  </div>
  <div class="form-block col-sm-4">
    <div class="form-group">
      <label>Vitesse</label>
      <input class="form-control" name="scroll_speed" type="number" min="1" max="300" value="<%= scroll_speed %>">
    </div>
    <div class="form-group">
      <label>Ecran</label>
      <div class="radio">
        <label>
          <input type="radio" name="screen" value="auto"<%= (screen === 'auto' ? ' checked="checked"' : '') %>> Automatique
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="screen" value="home"<%= (screen === 'home' ? ' checked="checked"' : '') %>> Accueil
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="screen" value="wall"<%= (screen === 'wall' ? ' checked="checked"' : '') %>> Mur
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="screen" value="zoom"<%= (screen === 'zoom' ? ' checked="checked"' : '') %>> Zoom
        </label>
      </div>
    </div>
  </div>
  <div class="form-block col-sm-4">
    <div class="form-group">
      <label>Timer accueil</label>
      <div class="input-group">
        <input class="form-control" name="timer_home" type="number" min="1" max="300" value="<%= timer_home %>">
        <div class="input-group-addon">s</div>
      </div>
    </div>
    <div class="form-group">
      <label>Timer zoom</label>
      <div class="input-group">
        <input class="form-control" name="timer_zoom" type="number" min="1" max="300" value="<%= timer_zoom %>">
        <div class="input-group-addon">s</div>
      </div>
    </div>
    <div class="form-group">
      <label>Timer prix</label>
      <div class="input-group">
        <input class="form-control" name="timer_win" type="number" min="1" max="300" value="<%= timer_win %>">
        <div class="input-group-addon">s</div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="form-block col-sm-4">
    <div class="form-group">
      <label>Message accueil</label>
      <textarea class="form-control" rows="3" name="msg_win_home"><%= textarea_content(msg_win_home) %></textarea>
    </div>
  </div>
  <div class="form-block col-sm-4">
    <div class="form-group">
      <label>Message écran prix</label>
      <textarea class="form-control" rows="3" name="msg_win_scr"><%= textarea_content(msg_win_scr) %></textarea>
    </div>
  </div>
  <div class="form-block col-sm-4">
    <div class="form-group">
      <label>Utilisateurs bloqués</label>
      <textarea class="form-control" rows="3" name="blocked"><%= textarea_content(blocked) %></textarea>
    </div>
  </div>
</div>
