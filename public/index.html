<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--

    Copyright (c) 2015 Laurent Houdard 

    -->
    <title>RLM Wall</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <link rel="shortcut icon" type="image/png" href="/img/icon.png">
    <link rel="stylesheet" href="/css/rlm-wall.css?version=d26d1fbcbf5492293b397f2e64882b15">
  </head>
  <body>
    <header>
      <ul>
        <li>
          <h1><span>Ricard S.A Live Music</span></h1>
        </li>
        <li>
          <div class="follow-us">Suivez-nous<br> sur...</div>
        </li>
        <li>
          <div class="counter twitter">
            <span class="logo fa fa-twitter"></span>
            <span class="name">@RLM_Team</span>
            <span class="digits"></span>
          </div>
        </li>
        <li>
          <div class="counter instagram">
            <span class="logo fa fa-instagram"></span>
            <span class="name">@ricard_sa_live</span>
            <span class="digits"></span>
          </div>
        </li>
        <li>
          <div class="counter facebook">
            <span class="logo fa fa-facebook"></span>
            <span class="name">ricardsa.livemusic</span>
            <span class="digits"></span>
          </div>
        </li>
      </ul>
    </header>
    <div id="home"></div>
    <div id="messages"></div>
    <div id="zoom"></div>
    <footer>
      <h2>
        <span class="descr">
          Partagez vos instants live
          <span class="br"></span>
          sur <i class="fa fa-twitter"></i> et <i class="fa fa-instagram"></i>
          avec
        </span>
        <span class="tag">#RicardMusic</span>
      </h2>
    </footer>
  </body>
  <script src="/js/rlm-wall-libs.js?version=a1c34e0b4dfa5bdd946cf23932a4d9c1"></script>
  <script src="/js/rlm-wall.js?version=142a92bf86b6dc0637f31c1532be2df9"></script>
</html>
