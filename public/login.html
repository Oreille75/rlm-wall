<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>RLM Wall - Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <link rel="shortcut icon" type="image/png" href="/img/icon.png">
    <link rel="stylesheet" href="/css/rlm-wall-admin.css?version=6afe8c0a35736d9913eb562081172965">
  </head>
  <body class="login">
    <div class="container">
      <div class="inner">
        <form class="form-horizontal" action="/admin/login/" method="post">
          <div class="form-group">
            <label class="col-sm-5 control-label">Utilisateur :</label>
            <div class="col-sm-7">
              <input class="form-control" type="text" name="username">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-5 control-label">Mot de passe :</label>
            <div class="col-sm-7">
              <input class="form-control" type="password" name="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
              <input class="btn btn-primary" type="submit" value="Connexion">
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
